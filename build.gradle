plugins {
    id "org.springframework.boot" version "3.3.4"
    id "java"
    id "idea"
    id "com.diffplug.spotless" version "7.0.0.BETA2"
    id "com.github.ben-manes.versions" version "0.51.0"
    id "io.spring.dependency-management" version "1.1.6"
}

group = "com.github.bestheroz"
version = "0.0.1-SNAPSHOT"
java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-aop"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-configuration-processor"
    implementation "org.aspectj:aspectjweaver"
    implementation "org.apache.commons:commons-lang3"
    implementation "com.mysql:mysql-connector-j:9.0.0"
    implementation "com.github.gavlyukovskiy:p6spy-spring-boot-starter:1.9.2"
    implementation "com.auth0:java-jwt:4.4.0"
    implementation "io.sentry:sentry-spring-boot-starter-jakarta:8.0.0-alpha.4"
    implementation "io.sentry:sentry-logback:8.0.0-alpha.4"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-api:2.6.0"
    implementation 'io.awspring.cloud:spring-cloud-aws-starter:3.2.0'
    implementation "io.awspring.cloud:spring-cloud-aws-autoconfigure:3.2.0"
    implementation "com.amazonaws.secretsmanager:aws-secretsmanager-jdbc:2.0.2"
    implementation "org.fusesource.jansi:jansi:2.4.1"
    testAnnotationProcessor "org.projectlombok:lombok"
    annotationProcessor "org.projectlombok:lombok"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}

test {
    exclude "**/*"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}

bootJar {
    archiveFileName = "demo.jar"
}

spotless {
    java {
        importOrder()

        cleanthat()          // has its own section below

        googleJavaFormat()   // has its own section below

        formatAnnotations()  // fixes formatting of type annotations, see below
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}
